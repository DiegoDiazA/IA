<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de rocas</title>
    <meta name="keywords" content="custom file input, styling, label, cross-browser, accessible, input type file" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
        }

        .bg-img {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, #DABEA8, #F0E5DC); /* Fondo degradado */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            max-width: 500px;
            text-align: center;
            color: #B58963;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            margin-bottom: 30px;
        }

        .upload-section {
            margin-top: 30px;
        }

        .upload-file {
            margin-bottom: 20px;
        }

        .header-content-sub {
            color: red;
            font-size: 14px;
            margin-top: 15px;
        }

        .custom-btn {
            width: 200px;
            padding: 10px 0;
            background-color: #B58963;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-btn:hover {
            background-color: #8D6E63;
        }

        .header-content-text {
            font-weight: bold;
            font-size: 24px;
        }

        .additional-info {
            margin-top: 20px;
            font-size: 14px;
        }

        .additional-info a {
            color: #B58963;
            text-decoration: none;
            font-weight: bold;
        }

        .additional-info a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <div class="bg-img">
        <div class="content">
            <div class="header-content">
                <h6><span class="header-content-text">Identificación de rocas por imagen</span></h6>
            </div>

            <div class="additional-info">
                <p>Sube una imagen de una roca para identificar su tipo</p>
            </div>

            <div class="upload-section">
                <div class="upload-file">
                    <form class="file-form" action="/success" method="post" enctype="multipart/form-data">
                        <input class="file-form-input" type="file" name="file" />
                        <button class="custom-btn">Cargar</button>
                    </form>
                </div>

                <div class="header-content-sub">
                    <p>{{error}}</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
